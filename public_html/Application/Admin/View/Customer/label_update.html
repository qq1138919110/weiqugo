<script src="__JS__jquery-2.1.1.min.js"></script>
<script type="text/javascript">
  $(function(){
  $(document).on('click','.updatete',function(){
    var id =$('#ididid').val();
    if(id ==''){
      alert('非法操作');
      return false;
    }
    var name =$('#name').val();
    if(name ==''){
      alert('标签名不能空');
      return false;
    }
    $.ajax({
      type:'GET',
      url:"{:U('Customer/label_update')}",
      data:{name:name,id:id},
      dataType:'json',
      success:function(data){
        if(data==1){
          window.location="{:U('Customer/label')}";
        }else if(data==2){
          alert('修改标签失败,请刷新页面后重试');
          window.location=location;
        }else if(data==3){
          alert('修改标签失败,请刷新页面后重试');
          window.location=location;
        }
      }
    })
  })
  });
</script>
