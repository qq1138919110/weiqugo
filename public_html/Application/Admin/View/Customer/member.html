<script src="__JS__jquery-2.1.1.min.js"></script>
<script type="text/javascript">
  $(function(){
      $("#checkall").click(function(){
          if($("#checkall").is(":checked")== true){
              $('input[name="id[]"]').each(function(){
                this.checked = true;
              });
          }else{
              $('input[name="id[]"]').each(function(){
                this.checked = false;
              });
          }
          });
    
    $(document).on('click','.deleteuser',function(){
      var uid =$(this).next('input').val();
      if(uid ==''){
        alert('非法操作');
        location=location;
      }
      $.ajax({
        type:'POST',
        url:"{:U('Customer/member_delete')}",
        data:{uid:uid},
        dataType:'json',
        success:function(data){
          if(data==1){
            alert('非法操作');
             window.location=location;
           }else if(data==2){
            window.location=location;
           }else if(data==3){
            alert('服务器延迟，请刷新后重试');
            window.location=location;
           }
        }
      })
    });

  });
</script>
