<script src="__JS__jquery-2.1.1.min.js"></script>
   <script type="text/javascript">
   $(function(){
    $(document).on('click','.huihuiyuan',function(){
      var uid =$('#uiduiduid').val();
      if(uid==''){
        alert('非法操作');
        location=location;
      }
      var re = /^[0-9]\d*$/;
      var balance =$('#balance').val();
        if(!re.test(balance)){
          alert('积分只能整数');
          return false;
        }
      $.ajax({
        type:"POST",
        url:"{:U('Customer/modified_amount_ajax')}",
        data:{uid:uid,balance:balance},
        dataType:'json',
        success:function(data){
          if(data==1){
            alert('非法操作');
            location=location;
          }else if(data==2){
            window.location="{:U('Customer/member')}";
          }else if(data==3){
            alert('服务器延迟，请刷新后再试');
            window.location=location;
          }
        }
      })
    });

 });

    </script>
</div>
