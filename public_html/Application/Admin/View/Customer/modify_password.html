<script src="__JS__jquery-2.1.1.min.js"></script>
<script type="text/javascript">
  $(function(){
  $(document).on('click','.updatepassword',function(){
    var uid =$('.uiduid').val();
    if(uid==''){
      alert('非法操作');
      location=location;
    }
    var password =$('.password').val();
    if(password==''){
      alert('密码不能空');
      return false;
    }
    var rpassword =$('.rpassword').val();
    if(password!=rpassword){
      alert('两次密码不一致');
      return false;
    }
    $.ajax({
      type:"POST",
      url:"{:U('Customer/modify_password')}",
      data:{password:password,uid:uid},
      dataType:'json',
      success:function(data){
        if(data==1){
          alert('非法操作');
          location =location;
        }else if(data==2){
          alert('账号已存在');
          return false;
        }else if(data==3){
          window.location="{:U('Customer/member')}";
        }else if(data==4){
          alert('服务器延迟，请刷新后重试');
          location=location;
        }
      }
    })
  });
  });
</script>
