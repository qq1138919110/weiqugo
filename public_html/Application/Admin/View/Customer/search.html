              dd +='<button type="button" class="btn btn-danger deleteuser">删除会员</button>';

<script type="text/javascript">
  $(function(){

    $(document).on('click','.deleteuser',function(){
      var uid =$(this).next('input').val();
      if(uid ==''){
        alert('非法操作');
        return false;
      }
      $.ajax({
        type:'POST',
        url:"{:U('Customer/member_delete')}",
        data:{uid:uid},
        dataType:'json',
        success:function(data){
          if(data==1){
            alert('非法操作');
             window.location=location;
           }else if(data==2){
            window.location=location;
           }else if(data==3){
            alert('服务器延迟，请刷新后重试');
            window.location=location;
           }
        }
      })
    });
  });
</script>
