<include file="public:header"/>
  	<!-- Main bar -->
  	<div class="mainbar">
      
	    <!-- Page heading -->
	
	    <!-- Page heading ends -->



	    <!-- Matter -->

	    <div class="matter">
        <div class="container">

          <div class="row">

            <div class="col-md-12">


              <div class="widget wgreen">
                
                <div class="widget-head">
                  <div class="pull-left">每日签到</div>
                
                  <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                  <div class="padd">

                   
                     <form class="form-horizontal" role="form">
                              
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">是否开启每天签到送积分</label>
                                  <div class="col-lg-2">
                                    <select class="form-control" name="is_day">
                                      <option value="1" <if condition="$one['is_day'] eq 1">selected="selected"</if>>开启</option>
                                      <option value="2" <if condition="$one['is_day'] eq 2">selected="selected"</if>>关闭</option>
                                    </select>
                                  </div>
                                </div>     

                               <div class="form-group">
                                  <label class="col-lg-4 control-label">每日送多少积分</label>
                                  <div class="col-lg-2">
                                    <input type="text" class="form-control" placeholder="积分" id="day_integral" name="day_integral" value="{$one.day_integral}">
                                  </div>
                                </div>
                              
                               <div class="form-group">
                                  <label class="col-lg-4 control-label">是否开启首次签到送积分</label>
                                  <div class="col-lg-2">
                                    <select class="form-control" name="is_first">
                                      <option value="1" <if condition="$one['is_first'] eq 1">selected="selected"</if>>开启</option>
                                      <option value="2" <if condition="$one['is_first'] eq 2">selected="selected"</if>>关闭</option>
                                    </select>
                                  </div>
                                </div>

                                 <div class="form-group">
                                  <label class="col-lg-4 control-label">首次送多少积分</label>
                                  <div class="col-lg-2">
                                    <input type="text" class="form-control" placeholder="积分" id="first_integral" name="first_integral" value="{$one.first_integral}">
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-4 control-label">是否开启连续签到日+每日积分</label>
                                  <div class="col-lg-2">
                                    <select class="form-control" name="is_continuity">
                                      <option value="1" <if condition="$one['is_continuity'] eq 1">selected="selected"</if>>开启</option>
                                      <option value="2" <if condition="$one['is_continuity'] eq 2">selected="selected"</if>>关闭</option>
                                    </select>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-4 control-label">封顶为几天</label>
                                  <div class="col-lg-2">
                                    <input type="text" class="form-control" placeholder="天" id="several_days" name="several_days" value="{$one.several_days}">
                                  </div>
                                </div>

                                <div class="form-group row">
                                  <label class="col-lg-1 control-label" style="margin-top:10px;">签到活动细则</label>
                                  <div class="col-lg-8">
                                      <textarea class="cleditor" name="rule">{$one.rule}</textarea>
                                  </div>
                                 </div> 
                                
                                    <hr />
                                <div class="form-group">
                                  <div class="col-lg-offset-1 col-lg-9">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                  </div>
                                </div>
                              </form>
                  </div>
                </div>
                  <div class="widget-foot">
                    <!-- Footer goes here -->
                  </div>
              </div>  

            </div>

          </div>

        </div>
		  </div>

		<!-- Matter ends -->

    </div>

   <!-- Mainbar ends -->	    	
   <div class="clearfix"></div>

</div>
<script src="__JS__jquery-2.1.1.min.js"></script>
<script type="text/javascript">
  $(function(){
$("form").submit(function(){
        var re = /^[0-9]\d*$/;
        var integral =$('#day_integral').val();
        if(!re.test(integral)){
          alert('每日积分只能整数');
          return false;
        }
        var first_integral =$('#first_integral').val();
        if(!re.test(first_integral)){
          alert('积分只能整数');
          return false;
        }
        var first_integral =$('#first_integral').val();
        if(!re.test(first_integral)){
          alert('天数只能整数');
          return false;
        }
      var self = $(this);
      $.ajax({
        url:self.attr("action"),
        type:"POST",
        data:self.serialize(),
        dataType:'json',
        success:function(data){
          if(data==1){
              window.location.href=location;
          }else if(data==2){
              alert('服务器延迟,请重新再试');
              window.location=location;
          }
        }
      });
      return false;
     });
});

</script>
<include file="public:footer"/>
