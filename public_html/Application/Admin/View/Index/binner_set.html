  $(function(){
 $(document).on('click','.img_close',function(){
      var id =$(this).next().next('input').val();
      //$(this).parent().parent('li').remove();
      var img =$(this).parent().parent('li');
      $.ajax({
        type:"post",
        url:"{:U('Index/delete_img')}",
        data:{id:id},
        dataType:"json",
        success:function(data){
          if(data==1){
            location=location;
          }else if(data==2){
             img.remove();
           }else if(data==3){
            alert('服务器延迟，请刷新后重试');
            location =location;
           }
        }
      })
     
    });
$("form").submit(function(){
      var self = $(this);
      $.ajax({
        url:self.attr("action"),
        type:"POST",
        data:self.serialize(),
        dataType:'json',
        success:function(data){
          if(data==1){
              window.location=location;
          }else{
              alert('服务器延迟,请刷新后重试');
              window.location=location;
          }
        }
      });
      return false;
     });
});

</script>
 <script type="text/javascript" src="__JS__plupload.full.min.js"></script>
    <script type="text/javascript">
    var category_add = "{:U('Index/get_son')}";
    var delete_more = "{:U('Index/delete_more')}";
    var upload = "__UPLOADS__";

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    
    var uploader = new plupload.Uploader({
                //创建实例的构造方法
                runtimes: 'html5,flash,silverlight,html4', 
                //上传插件初始化选用那种方式的优先级顺序
                browse_button: 'btn', // 上传按钮
                url: "{:U('Shop/more_img')}", //远程上传地址
                flash_swf_url: '/public/Admin/js/Moxie.swf', //flash文件地址
                silverlight_xap_url: '/public/Admin/js/Moxie.xap', //silverlight文件地址
                filters: {
                    max_file_size: '2mb', //最大上传文件大小（格式100b, 10kb, 10mb, 1gb）
                    mime_types: [{title: "files", extensions: "jpg,png,gif,jpeg"}]
                    //允许文件上传类型
                },
                multi_selection: false, //true:ctrl多文件上传, false 单文件上传
                init: {
                    FilesAdded: function(up, files) { //文件上传前 
                        if ($("#ul_pics").children("li").length > 5) {
                            alert("您上传的图片太多了！");
                            // uploader.destroy();
                            return false;
                        } else {
                            var li = '';
                            plupload.each(files, function(file) { //遍历文件
                                li += "<li id='" + file['id'] + "'><div class='progress'><span class='bar'></span><span class='percent'>0%</span></div></li>";
                            });
                            $("#ul_pics").append(li);
                            uploader.start();
                        }
                    },
                    UploadProgress: function(up, file) { //上传中，显示进度条
                 var percent = file.percent;
                        $("#" + file.id).find('.bar').css({"width": percent + "%"});
                        $("#" + file.id).find(".percent").text(percent + "%");
                    },
                    FileUploaded: function(up, file, info) { //文件上传成功的时候触发
                        var data = JSON.parse(info.response);
                        $("#" + file.id).html("<div class='img' style='position: relative;'><img src='" + data.path + data.name + "'/><span class='img_close'></span><input type='hidden' name='more_img[]' value='"+ data.path + data.name +"' /><input type='hidden' name='id[]' value='' /><input type='text' style='border-radius:5px;border:1px solid #000;' name='link[]' value=''placeholder='链接'/><input type='text' style='border-radius:5px;border:1px solid #000;' name='number[]' value='0'placeholder='编号'/></div>");
                    },
                    Error: function(up, err) { //上传出错的时候触发
                        alert(err.message);
                    }
                }
            });
            uploader.init();
</script>
