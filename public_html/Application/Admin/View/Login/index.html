<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
<title>登录</title>
<link rel="stylesheet" href="__CSS__jq22.css">
</head>
<body style="background-color:#eee;">
<!-- begin -->
<div id="login">
    <div class="wrapper">
        <div class="login">
            <form action="#" method="post" class="container offset1 loginform">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <input type="hidden" name="_csrf" value="">
                    <div class="control-group">
                        <div class="controls">
                            <label for="text" class="control-label fa fa-user"></label>
                            <input id="text" type="text" name="text"  placeholder="请输入账户" tabindex="1" autofocus="autofocus" class="form-control input-medium username" >
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label fa fa-asterisk"></label>
                            <input id="password" type="password" name="password" placeholder="请输入密码" tabindex="2" class="form-control input-medium" id="password">
                        </div>
                    </div>
                     <div class="control-group">
                        <div class="controls">
                            <label for="text" class="control-label fa fa-photo"></label>
                            <input id="text" type="text" name="text"  placeholder="请输入验证码" tabindex="1" autofocus="autofocus" class="form-control input-medium codeee me-text" >
                             <img src="{:U('Login/code')}" alt=""  title="点击刷新验证码"
                        id="code" class="me-code">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" tabindex="4" class="btn btn-primary" id="dengdenglu">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="__JS__jquery.js"></script>
    <script src="__JS__jquery.min.js"></script>
    <script>
    $(function() {

        $('#login #password').focus(function() {
            $('#owl-login').addClass('password');
        }).blur(function() {
            $('#owl-login').removeClass('password');
        });
    });
    </script>
    <script>
$(function(){
   
     $('#code').click(function(){
    // alert(1234);
    var url1 = "{:U('Login/code')}"+'#'+Math.random();
    // alert(url1);
    $('#code').attr('src',url1);
    });
});
</script>
    <script type="text/javascript">
   $(function(){
    $(document).on('click','#dengdenglu',function(){
      var username =$('.username').val();
      if(username==''){
        alert('账号不能为空');
        return false;
      }
      var password =$('#password').val();
      if(password==''){
        alert('密码不能为空');
        return false;
      }
       var code =$('.codeee').val();
      if(code==''){
        alert('验证码不能为空');
        return false;
      }
      $.ajax({
        type:'POST',
        url:"{:U('Login/login')}",
        data:{username:username,password:password,code:code},
        dataType:'json',
        success : function(data){
          if(data==1){
            alert('验证码不正确');
            window.location=location;
          }
          if(data==2){
            alert('账号不存在');
            window.location=location;
          }
          if(data==3){
            window.location.href="{:U('Index/index')}";
          }
          if(data==4){
            alert('密码错误');
           window.location=location;
          }
        }
      })
      });
   });
   </script>
</div>
<!-- end -->
</body>
</html>
