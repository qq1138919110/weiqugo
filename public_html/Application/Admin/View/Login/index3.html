<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <!-- Title and other stuffs -->
  <title>后台登陆页面</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="">
  <!-- Stylesheets -->
  <link href="__CSS__bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="__CSS__font-awesome.css">
  <link href="__CSS__style.css" rel="stylesheet">
  <link href="__CSS__bootstrap-responsive.css" rel="stylesheet">
  
  <!-- HTML5 Support for IE -->
  <!--[if lt IE 9]>
  <script src="__JS__html5shim.js"></script>
  <![endif]-->

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon/favicon.png">
</head>

<body>

<!-- Form area -->
<div class="admin-form">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <!-- Widget starts -->
            <div class="widget worange">
              <!-- Widget head -->
              <div class="widget-head">
                <i class="icon-lock"></i> login 
              </div>

              <div class="widget-content">
                <div class="padd">
                  <!-- Login form -->
                  <form class="form-horizontal" id="myform" action="{:u('Login/index')}" method="post">
                    <!-- Email -->
                    <div class="form-group">
                      <label class="control-label col-lg-3" for="inputEmail">用户名</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control"  name="username"
                        value="{:cookie('login_username')}" id="username">
                      </div>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                      <label class="control-label col-lg-3" for="inputPassword">密码</label>
                      <div class="col-lg-9">
                        <input type="password" class="form-control" name="password"
                        value="{:cookie('login_password')}" id="password">
                      </div>
                    </div>

                    <!-- code -->
                    <div class="form-group">
                      <label class="control-label col-lg-3" for="inputPassword">验证码</label>
                      <div class="col-lg-5">
                        <input type="text" class="form-control"   name="code" id="codeee">
                      </div>
                      <div class="col-lg-4">
                        <img src="{:U('Login/code')}" alt=""  title="点击刷新验证码"
                        id="code" class="me-code">
                      </div>
                    </div>
                    <!-- Remember me checkbox and sign in button -->
							<button type="button" class="btn btn-danger btn-me" id="dengdenglu">登录</button>
					
                    <br />
                  </form>
				  
				</div>
                </div>
            </div>  
      </div>
    </div>
  </div> 
</div>
	
		

<!-- JS -->
<script src="__JS__jquery.js"></script>
<script src="__JS__bootstrap.js"></script>
<script>
$(function(){
   
     $('#code').click(function(){
    // alert(1234);
    var url1 = "{:U('Login/code')}"+'?'+Math.random();
    // alert(url1);
    $('#code').attr('src',url1);
    });
});
</script>
<script type="text/javascript">
   $(function(){
    $(document).on('click','#dengdenglu',function(){
      
      var username =$('#username').val();
      if(username==''){
        alert('账号不能为空');
        return false;
      }
      var password =$('#password').val();
      if(password==''){
        alert('密码不能为空');
        return false;
      }
       var code =$('#codeee').val();
      if(code==''){
        alert('验证码不能为空');
        return false;
      }
      $.ajax({
        type:'POST',
        url:"{:U('Login/login')}",
        data:{username:username,password:password,code:code},
        dataType:'json',
        success : function(data){
          if(data==1){
            alert('验证码不正确');
            window.location=location;
          }
          if(data==2){
            alert('账号不存在');
            window.location=location;
          }
          if(data==3){
            window.location.href="{:U('Index/index')}";
          }
          if(data==4){
            alert('密码错误');
           window.location=location;
          }
        }
      })
      });
   });
   </script>
</body>
</html>
