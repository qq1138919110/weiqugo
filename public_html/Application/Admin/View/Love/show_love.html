        <div class="container">
          <div class="row">

              <div class="widget">
                <div class="widget-head">

                      </div>

                  <div class="clearfix"></div>

                <div class="widget-content medias">
                  
                  <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>
                            <span class="uni">
                              <input type='checkbox'  id="checkall"/>

                          <th>时间</th>

                      <volist name="list" id="list">

                          <td>

                              <a href="{:U('Love/show_love_update',array('id'=>$list['id']))}"><button class="btn btn-xs btn-default"><i class="icon-pencil"></i> </button></a>

                        </tr>

</div>
<script src="__JS__jquery-2.1.1.min.js"></script>
<script type="text/javascript">
  $(function(){
    $(document).on('click','.deleteshow_love',function(){
      var good_id =$(this).next('input').val();
      if(good_id==''){
        alert('非法操作');
        location =location;
      }
      $.ajax({
        type:'POST',
        url:"{:U('Love/show_love_delete')}",
        data:{good_id:good_id},
        dataType:'json',
        success:function(data){
          if(data==1){
            alert('非法操作');
            location=location;
          }else if(data==2){
            location=location;
          }else if(data==3){
            alert('服务器延迟，请重新再试');
            location=location;
          }
        }
      })
    });
     $("#checkall").click(function(){
          if($("#checkall").is(":checked")== true){
              $('input[name="good_id[]"]').each(function(){
                this.checked = true;
              });
          }else{
              $('input[name="good_id[]"]').each(function(){
                this.checked = false;
              });
          }
          });
          $(document).on('click','.batchdeletegoods',function(){
                var obj=document.getElementsByName('good_id[]'); //选择所有name="'test'"的对象，返回数组
              //取到对象数组后，我们来循环检测它是不是被选中
              var s='';
              for(var i=0; i<obj.length; i++){
              if(obj[i].checked) s+=obj[i].value+','; //如果选中，将value添加到变量s中
              }
              if(s==''){
              alert('你还没有选择任何内容！');
              return false;
              }
              $.ajax({
                type:'GET',
                url:"{:U('Shop/batchdeletegoods')}",
                data:{good_id:s},
                success:function(data){
                  if(data==1){
                    location=location;
                  }else if(data==2){
                    alert('商品器延迟，请重新再试');
                    location=location;
                  }
                }
              })
      });
  });
</script>
