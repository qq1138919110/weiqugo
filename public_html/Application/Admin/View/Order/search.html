     <script type="text/javascript">
$(function(){
  $(document).on('click','.chongzhizhi',function(){
   $("input").val(""); 
});
  $(document).on('click','.search',function(){
    var order_no =$('.order_no').val();
    var booking_time =$('.booking_time').val();
    var booking_time2 =$('.booking_time2').val();
    var order_status =$('.order_status').val();
    var user_id =$('.user_id').val();
    $.ajax({
      type:"GET",
      url:"{:U('Order/search_order')}",
      data:{order_no:order_no,booking_time:booking_time,booking_time2:booking_time2,order_status:order_status,user_id:user_id},
      dataType:'json',
      success:function(data){
        var list =data.order;
        var dd ='';
        for(var i=0 in list){
          dd +='<tr>';
          dd +='<td>';                          
          dd +='<span class="uni">';
          dd +=' <input type="checkbox"  value="'+list[i].order_id+'" name="order_id[]"/>';                   
          dd +='</span>';                
          dd +='</td>';
          dd +='<td>'+list[i].uid.user_phone+'</td>';
          dd +='<td>'+list[i].order_no+'</td>';
          dd +='<td>'+list[i].booking_time+'</td>';
          dd +='<td>'+list[i].pay_time+'</td>';
          dd +='<td>'+list[i].order_detail+'</td>';  
          dd +='<td>'+list[i].c_remark+'</td>';
          dd +='<td>'+list[i].amount+'</td>';
          dd +='<td>'+list[i].consignee_name+'</td>';
          dd +='<td>'+list[i].consignee_phone+'</td>';
          dd +='<td>'+list[i].address+'</td>';
          if(list[i].order_status==1){
            dd+='<td>待发货订单</td>';
          }else if(list[i].order_status==2){
            dd+='<td>已发货订单</td>';
          }else if(list[i].order_status==3){
            dd+='<td>成功订单</td>';
          }else if(list[i].order_status==4){
            dd+='<td>取消订单</td>';
          }
            dd +='</tr>';            
        }
        $('.xianxianxianshi').show();
       $('.dddddd').html(dd);
      }
    })
  });
      function getLocalTime(time){
  time =time- 8*3600;
  var d=new Date(time*1000);
  var day=d.getUTCDate();
  var month =d.getUTCMonth() + 1;
  var year =d.getUTCFullYear();
  return year + "-" + month + "-" +day;
 }
  $("#checkall").click(function(){
          if($("#checkall").is(":checked")== true){
              $('input[name="order_id[]"]').each(function(){
                this.checked = true;
              });
          }else{
              $('input[name="order_id[]"]').each(function(){
                this.checked = false;
              });
          }
          });
            $(document).on('click','.derived',function(){
                var obj=document.getElementsByName('order_id[]'); //选择所有name="'test'"的对象，返回数组
              //取到对象数组后，我们来循环检测它是不是被选中
              var s='';
              for(var i=0; i<obj.length; i++){
              if(obj[i].checked) s+=obj[i].value+','; //如果选中，将value添加到变量s中
              }
              if(s==''){
              alert('你还没有选择任何内容！');
              return false;
              }

          
          });
      });
