<script src="__JS__jquery-2.1.1.min.js"></script>
<script type="text/javascript">
  $(function(){

$("form").submit(function(){
      var x=$('.namaenamename').val().length;
      if(x==''){
        alert('属性名称不能为空');
        return false;
      }
      var good_id =$('.good_id').val();
      if(good_id==''){
        location=location;
      }
      var self = $(this);
      $.ajax({
        url:self.attr("action"),
        type:"POST",
        data:self.serialize(),
        dataType:'json',
        success:function(data){
          if(data==1){
              window.location.href="{:U('Shop/attribute')}&good_id="+good_id;  
          }else if(data==2){
              alert('服务器延迟,请重新再试');
              window.location=location;
          }else if(data==3){
            alert('编号只能为数字');
            return false;
          }else if(data==4){
            alert('非法操作');
            location=location;
          }
        }
      });
      return false;
     });
  })
</script>
