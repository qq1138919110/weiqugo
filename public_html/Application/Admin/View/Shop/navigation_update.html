<include file="public:header"/>

    <!-- Sidebar ends -->
     <style type ="text/css">
    .timetime{padding:8px 5px;width:200px;border-radius:3px;border:1px solid #ddd;outline:none;text-align:center;color:#666;box-shadow: 2px 2px 5px 0px rgba(50, 50, 50, 0.35);}
.timetime:focus{border-color:#ccc;color:#333;}

.demo{width:700px;margin:0 auto}
    .btn:hover{background-color: #e95a00;text-decoration: none}
    .ul_pics li{float:left;width:160px;height:160px;border:1px solid #ddd;padding:2px;text-align: center;margin:0 5px 5px 0;}
    .ul_pics li .img{width: 160px;height: 140px;display: table-cell;vertical-align: middle;}
    .ul_pics li img{max-width: 160px;max-height: 140px;vertical-align: middle;}
    .progress{position:relative;padding: 1px; border-radius:3px; margin:60px 0 0 0;} 
    .bar {background-color: green; display:block; width:0%; height:20px; border-radius:3px; } 
    .percent{position:absolute; height:20px; display:inline-block;top:3px; left:2%; color:#fff } 
    .img_close{background: transparent url('__IMG__/bg_icon.png') no-repeat scroll -25px 0px; position: absolute; width: 15px; height: 15px; right: -7px; top: -7px}
</style>
  	<!-- Main bar -->
  	<div class="mainbar">
      
	    <!-- Page heading -->
	    <div class="page-head">
        <!-- Page heading -->
	      <h2 class="pull-left"> 
          <!-- page meta -->
          <span class="page-meta">修改导航 </span>
        </h2>


        <!-- Breadcrumb -->
        <div class="bread-crumb pull-right">
         
         
        </div>

        <div class="clearfix"></div>

	    </div>
	    <!-- Page heading ends -->



	    <!-- Matter -->

	    <div class="matter">
        <div class="container">

          <div class="row">

            <div class="col-md-12">


              <div class="widget wgreen">
                
                <div class="widget-head">
                  <div class="pull-left"></div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a> 
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                  <div class="padd">

                   
                    <!-- Form starts.  -->
                      <form class="form-horizontal" role="form" method="post" action="{:U('Shop/navigation_update')}">

                    

                      <div class="form-group">
                      <label class="col-lg-4 control-label">导航名称</label>
                      <div class="col-lg-2">
                      <input type="text" class="form-control namaenamename" placeholder="导航名称" name="navigation_name" value="{$type.navigation_name}">
                      </div>
                      <div class="col-lg-2" style="margin-left:-18px; margin-top:6px;">（导航名称只能为1-10个字）</div>
                      </div>
                                
                      <div class="form-group">
                      <label class="col-lg-4 control-label">导航编号</label>
                      <div class="col-lg-2">
                      <input type="text" class="form-control" placeholder="导航编号" name="navigation_no" value="{$type.navigation_no}">
                      </div>
                      <div class="col-lg-3" style="margin-left:-18px; margin-top:6px;">（决定展示顺序，编号越小越靠前）</div>
                      </div>
                 

                     

                      <div class="form-group">
                      <div class="col-lg-9">
                      <input type="hidden" name="navigation_id" value="{$type['navigation_id']}" class="ididid">
                      <button type="submit" class="btn btn-primary">保存</button>
                      </div>
                      </div>
                      </form>
                      </div>
                      </div>
                      <div class="widget-foot">
                      <!-- Footer goes here -->
                      </div>
              </div>  

            </div>

          </div>

        </div>
		  </div>

		<!-- Matter ends -->

    </div>

   <!-- Mainbar ends -->	    	
   <div class="clearfix"></div>

</div>
<script src="__JS__jquery-2.1.1.min.js"></script>
<script type="text/javascript">
  $(function(){

$("form").submit(function(){
      var x=$('.namaenamename').val().length;
      if(x==''){
        alert('导航名称不能为空');
        return false;
      }
      if(x>10){
        alert('导航名称只能为1-10个字');
        return false;
      }
      var id =$('.ididid').val();
      if(id==''){
        location=location;
      }
      var self = $(this);
      $.ajax({
        url:self.attr("action"),
        type:"POST",
        data:self.serialize(),
        dataType:'json',
        success:function(data){
          if(data==1){
              window.location.href="{:U('Shop/navigation')}";
          }else if(data==3){
            alert('非法操作');
            window.location=location;
          }else if(data==4){
            alert('编号只能为数字');
            return false;
          }else if(data==2){
              alert('服务器延迟,请重新再试');
              window.location=location;
          }
        }
      });
      return false;
     });
  })
</script>

<!-- Content ends -->
