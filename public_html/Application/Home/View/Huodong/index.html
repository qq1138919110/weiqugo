						this.divs[i].style.backgroundImage = "url(" + this.images[(i-1 +this.images.length-1)%this.images.length]["showimg"] + ")";

					objimg.style.backgroundImage= "url(" + this.images[(this.images.length)%this.images.length]["headimg"] + ")";

					objtext.innerHTML= this.images[(this.images.length)%this.images.length]["text"];

					this.dom.ontouchstart = this.dom.onmousedown = this._touchstart.bind(this);
					this.dom.ontouchmove = this.dom.onmousemove = this._touchmove.bind(this);
					this.dom.ontouchend = this.dom.onmouseup = this._touchend.bind(this);
				}

					$(".contentPage").css("display",'none');
					$("#swiper").css("display",'none');

					$(".showHeadImg").css("background-image","url("+ownerimgurl+")");
				}
			},
			_update: function(idx) {
				this.index = idx;
				if (this.images.length == 0) {
					$(".contentPage").css("display",'none');
					$("#swiper").css("display",'none');
					$(".addPhoto").css("display","none");
					$(".newPhoto").css("display","none");

				}

						$(".addPhoto").css("display","inline");
						$(".showHead").css("display","none");

						this.dom.ontouchstart = this.dom.onmousedown = this._touchstart.bind(this);
						this.dom.ontouchmove = this.dom.onmousemove = this._touchmove.bind(this);
						this.dom.ontouchend = this.dom.onmouseup = this._touchend.bind(this);
					}
					for(var i = 0;i<this.divs.length;i++) {
						this.divs[i].style.backgroundImage = "url(" + this.images[(i-1+this.images.length-1+idx)%this.images.length]["showimg"] + ")";
						this.divs[i].className = classes[i];
						// this.divs[i].setAttribute("data-id",this.images[(i-1 +this.images.length-1)%this.images.length]["id"]);
					}

					objimg.style.backgroundImage= "url(" + this.images[(this.images.length+idx)%this.images.length]["headimg"] + ")";
					objnick.innerHTML= this.images[(this.images.length+idx)%this.images.length]["nick"];
					objtext.innerHTML= this.images[(this.images.length+idx)%this.images.length]["text"];
				}
			},
			_touchstart: function(event) {
				event.preventDefault();
				if(this.animating) {
					return;
				}
				this.startX = event.touches ? event.touches[0].pageX : event.pageX;
				this.bTouch = true;
				this.isMove = false;
				
			},
			_touchmove: function(event) {
				event.preventDefault();
				this.isMove = true;
				this.endX = event.touches ? event.touches[0].pageX : event.pageX;

				if(this.animating || this.bTouch == false) {
					// console.log(this.animating+" "+this.bTouch);
					return;
				}

				

				var dec = this.endX - this.startX;
				var absDec = Math.abs(dec);
				var speed = 0.2/400;

				var scales = [0.8, 0.8, 1, 0.8, 0.8];
				scales[0] = dec >= 400 ? (dec-400)*speed + 0.8 : 0.8;
				scales[0] > 1 ? scales[0] = 1 : true;

				scales[1] = dec > 0 ? dec*speed + 0.8 : 0.8;
				dec > 400 ? scales[1] = 1 - (dec-400)*speed : true;
				
				scales[2] = 1-speed*absDec;
				scales[2] < 0.8 ? scales[2] = 0.8 : true;

				scales[3] = dec < 0 ? -dec*speed + 0.8 : 0.8;
				// dec < -400 ? scales[3] = 1 + (dec - 400)*speed : true;
				dec < -400 ? scales[3] = 1 + (dec + 400)*speed : true;


				scales[4] = dec <= -400 ? (400-dec)*speed + 0.8 : 0.8;
				scales[4] > 1 ? scales[4] = 0.8 : true;

				var trans = [-800 + dec, -400 + dec, dec, 400+dec, 800+dec];
				for(var i=0;i<this.divs.length;i++) {
					// console.log(scales);
					this.divs[i].style.webkitTransform = "scale(" + scales[i] + ") translate(" + trans[i] + "px, 0) translateZ(0)";
				}

				
			},
			_touchend: function(event) {
				event.preventDefault();
				this.bTouch = false;
				// console.log(this.endX +" "+this.startX);
				if ( (!this.isMove&&this.endX==0) || this.endX==undefined || this.endX==this.startX) {
					if (this.startX<100) {
						this._turnRight(180);
					}
					else if(this.startX>400) {
						this._turnLeft(180);
					}
					else
					{
						picClick();
					}
				}
				else
				{
					var dec = this.endX - this.startX;
					var absDec = Math.abs(dec);
					if(dec > 60) {
						this._turnRight(180);
					}
					else if(dec > -60) {
						this.animating = true;

						for(var i=0;i<this.divs.length;i++) {
							this.divs[i].style.webkitTransition = "transform 0.1s ease-out";
						}
						setTimeout(function(){
							for(var i=0;i<this.divs.length;i++) {
								this.divs[i].style.webkitTransform = "";
							}	
							setTimeout(function(){
								for(var i=0;i<this.divs.length;i++) {
									this.divs[i].style.webkitTransition = "";
								}
								this.animating = false;
							}.bind(this), 180);
						}.bind(this), 100);
					}
					else {
						this._turnLeft(180);
					}
					this.endX = 0;
				}
				
			},
			_turnLeft: function(time) {
				if(this.animating) {
					return;
				}
				time == undefined ? time = 360 : true;
				this.animating = true;

				for(var i = 0;i<this.divs.length;i++) {
					this.divs[i].style.webkitAnimation = leftKeyframes[i] + " " + time/1000 + "s ease-out 0s 1 both";
				}
				// this.index++;
				setTimeout(function(){
					this.index = (this.index + 1) % this.images.length;
					// this.index++;
					this.dom.insertBefore(this.divs[0], null);

					for(var i = 0;i<this.divs.length;i++) {
						this.divs[i].style.backgroundImage = "url(" + this.images[(i-1+this.images.length-1 + this.index)%this.images.length]["showimg"] + ")";
						this.divs[i].className = classes[i];
						this.divs[i].style.webkitAnimation = "";
						this.divs[i].style.webkitTransform = "";
					}
					this.animating = false;

					index = this.index;
					this.nextCB && this.nextCB(this.index);
				}.bind(this), time + 100);

				// this.nextCB && this.nextCB(this.index);
			},
			_turnRight: function(time) {
				if(this.animating) {
					return;
				}
				time == undefined ? time = 360 : true;
				this.animating = true;

				for(var i = 0;i<this.divs.length;i++) {
					this.divs[i].style.webkitAnimation = rightKeyframes[i] + " " + time/1000 + "s ease-out 0s 1 both";
				}
				// this.index = (this.index - 1 + this.images.length) % this.images.length;
				setTimeout(function(){
					this.index = (this.index - 1 + this.images.length) % this.images.length;
					this.dom.insertBefore(this.divs[this.divs.length-1], this.divs[0]);

					for(var i = 0;i<this.divs.length;i++) {
						this.divs[i].style.backgroundImage = "url(" + this.images[(i-1+this.images.length-1 + this.index)%this.images.length]["showimg"] + ")";
						this.divs[i].className = classes[i];
						this.divs[i].style.webkitAnimation = "";
						this.divs[i].style.webkitTransform = "";
					}
					this.animating = false;

					index = this.index;
					this.lastCB && this.lastCB(this.index);
				}.bind(this), time + 100);
				// this.lastCB && this.lastCB(this.index);
			}
		}
	})(window);

  var e_music_url = 'http://ws.stream.qqmusic.qq.com/1702048.m4a?fromtag=46';

  if(typeof(objid) == 'undefined')
  {

  function play_music()
  {
      if(e_music_url == '')
      {
          return ;
      }

      e_music_player.src  = e_music_url;
      e_music_player.loop = 'loop';
      e_music_player.play();
      
      if(objid('sound_image'))
      {
          objid('sound_image').style.webkitAnimation     = "zhuan 1s linear infinite";
      }
      
  }

  function create_music()
  {
      if(e_music_url == '')
      {
          return ;
      }
      
      play_music();

      sound_div = document.createElement("div");
      sound_div.setAttribute("ID", "cardsound");
      sound_div.style.cssText = "position:fixed;right:20px;top:26px;z-index:5;visibility:visible;";

      txt_htm = "<div id='music_txt' style='color:white;position:absolute;left:-40px;top:30px;width:60px'></div>"

      sound_div.innerHTML = bg_htm  + txt_htm;

      document.body.appendChild(sound_div);
  }            
  
  function switchsound()
  {
  	
      au = e_music_player;
      ai = objid('sound_image');
      if(au.paused)
      {
          au.play();
          ai.style.webkitAnimation     = "zhuan 1s linear infinite";
          objid("music_txt").innerHTML = "打开";
          objid("music_txt").style.visibility = "visible";
          setTimeout(function(){objid("music_txt").style.visibility="hidden"}, 2500);
      }
      else
      {
          au.pause();
          ai.style.webkitAnimation     = "";
          objid("music_txt").innerHTML = "关闭";
          objid("music_txt").style.visibility = "visible";
          setTimeout(function(){objid("music_txt").style.visibility="hidden"}, 2500);
      }
  }
  create_music();

                                    images[i] = images[j];
                                }
                                images.pop();
                                // delete images[key];
                                // images['length'] = images['length'] - 1;
                            }
                        }
                        // console.log(images);
                        index = (index + 1) % images.length;
                        sw._update(index);
                        $("#delImage").attr("data-id", "");
                        $("#delImage").css("display","none");
                        $("#bigPhotoShow").attr("src", "");
                        bigphoto.fadeOut( 200 );
                    }
                });
                $('#label_hint_contain').removeClass().addClass('hintout');
                $('#label_hint').removeClass().addClass('hintbgout');
                setTimeout(function(){
                    $("#label_hint").css("display","none");
                },400);
            // }
      });
    });
    function newclick()
    {
    	//创建自己的朋友相册
        window.location.href = newurl;
    }
    function chooseImage()
    {	
        wx.chooseImage({
            count: 1, // 默认9
            sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
            sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
            success: function (res) {
                var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                localId = localIds[0];

                wx.uploadImage({
                    localId: localId, // 需要上传的图片的本地ID，由chooseImage接口获得
                    isShowProgressTips: 1, // 默认为1，显示进度提示
                    success: function (res) {
                        var sid = res.serverId; // 返回图片的服务器端ID
                        $.ajax({
                            type:'POST',
                            url:'uploadimg.php',
                            dataType:'json',
                            data:'sid='+sid+'&upid='+uploadid,
                            success:function(data){
                                imgsrc = "http://resnap.weiuxiu.cn/bzxc/image/" + data.txtid;
                                localId = data.txtid;
                                setTimeout(function(){
                                    $('.showAddImg').css('background-image',"url('"+imgsrc+"')");
                                    $('.showAddImg').css('display','inline');
                                },500);
                            }
                        });
                    }
                });
            }
        });
    }

    function isObjectValueEqual(a, b) {
        var aProps = Object.getOwnPropertyNames(a);
        var bProps = Object.getOwnPropertyNames(b);
 
        if (aProps.length != bProps.length) {
            return false;
        }
        for (var i = 0; i < aProps.length; i++) {
            var propName = aProps[i];
            if (propName != "id"){
                if (a[propName] !== b[propName]) {
                    return false;
                }
            }
        }
        return true;
    }
