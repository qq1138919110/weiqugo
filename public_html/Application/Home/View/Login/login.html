    <script type="text/javascript">
    $(function(){
       function alert_time() {
      $(".alert-message").show();
      setTimeout(function () {
        $(".alert-message").hide();
      }, 2000)
    }
      $(document).on('click','.logoinbtn',function(){
        var username =$('.username').val();
        if(username==''){
          alert_time();
          $(".alert-message p").text('账号不能为空');
          return false;
        }
        var password =$('.password').val();
        if(password==''){
          alert_time();
          $(".alert-message p").text('密码不能为空');
          return false;
        }
        $.ajax({
          type:"POST",
          url:"{:U('Login/login')}",
          data:{username:username,password:password},
          dataType:'json',
          success:function(data){
            if(data==1){
              alert_time();
              $(".alert-message p").text('账号不存在');
              return false;
            }else if(data==2){
              alert_time();
              $(".alert-message p").text('账号已注销');
              return false;
            }else if(data==3){
              window.location.href="{:U('Index/index')}";
            }else if(data==4){
               alert_time();
              $(".alert-message p").text('密码错误');
              return false;
            }
          }
        })
      });
    });

    </script>
  </body>
