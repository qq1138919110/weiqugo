<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>修改手机号</title>

    <link href="__CSS__bootstrap.min.css" rel="stylesheet">
    <link href="__CSS__iconfont.css" rel="stylesheet">
    <link href="__CSS__all.css" rel="stylesheet">
    <!--[if IE]>
      <script src=”http://html5shiv.googlecode.com/svn/trunk/html5.js”></script>
    < ![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div class="mobile-inner-header">
        <a href="{:U('Personal/vip')}"><i class="iconfont">&#xe601;</i></a>
        <span>修改手机号</span>
        <a href="javascript:void(0)">&nbsp;</a>
      </div>
    </div>
    <div class="res-pd"></div>
    <div class="personal-data clearfix">
      <p class="clearfix phone"><span>手机号：</span><span>{$user.phone}</span></p>
      <p class="clearfix send-code"><span>验证码：</span><input type="text" class="param"><button type="button" class="btn" id="send-code">发送验证码</button><input type="hidden" value="{$user.phone}" class="phonephone"><input type="hidden" value="{$user.id}" class="idididid"></p>
      <p class="clearfix"><span>新手机号：</span><input type="text" class="teltel"></p>
      
    </div>
    
    <div class="login-btn"><input type="button" value="保存" class="querensave"></div>

    <div class="alert-message">
      <p></p>
    </div>
    <input type="hidden" id="send_param"value="{:U('send_param')}">
    <script src="__JS__jquery-2.2.2.min.js"></script>
    <script src="__JS__all.js"></script>
     <script type="text/javascript">
    $(function(){
        function alert_time() {
      $(".alert-message").show();
      setTimeout(function () {
        $(".alert-message").hide();
      }, 3000)
    }
      $(document).on('click','.querensave',function(){
        var param =$('.param').val();
        if(param==''){
           alert_time();
          $(".alert-message p").text('验证码不能为空');
          return false;
        }
        var phone =$('.teltel').val();
         if(phone.match(/^(?:13|15|18|17|14)[0-9]{9}$/)===null){
          alert_time();
          $(".alert-message p").text('手机号码不正确');
          return false;
         }
        $.ajax({
          type:"POST",
          url:"{:U('Personal/change_phone_ajax')}",
          data:{param:param,phone:phone},
          dataType:'json',
          success:function(data){
            if(data==1){
              location=location;
            }else if(data==2){
              alert_time();
              $(".alert-message p").text('请点击发送验证码');
            }else if(data==3){
              alert_time();
              $(".alert-message p").text('验证时间过期');
            }else if(data==4){
              alert_time();
              $(".alert-message p").text('验证码不正确');
            }else if(data==5){
              window.location="{:U('Personal/vip')}";
            }else if(data==6){
             alert_time();
              $(".alert-message p").text('服务器延迟，请刷新后再试');
            }else if(data==7){
              alert_time();
              $(".alert-message p").text('手机号已存在');
            }
          }
        });
      });
    });

    </script>
  </body>
</html>
