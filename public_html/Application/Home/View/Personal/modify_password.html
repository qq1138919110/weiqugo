<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>修改密码</title>

    <link href="__CSS__bootstrap.min.css" rel="stylesheet">
    <link href="__CSS__iconfont.css" rel="stylesheet">
    <link href="__CSS__all.css" rel="stylesheet">
    <!--[if IE]>
      <script src=”http://html5shiv.googlecode.com/svn/trunk/html5.js”></script>
    < ![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div class="mobile-inner-header">
        <a href="{:U('Personal/vip')}"><i class="iconfont">&#xe601;</i></a>
        <span>修改密码</span>
        <a href="javascript:void(0)">&nbsp;</a>
      </div>
    </div>
    <div class="res-pd"></div>
    <div class="personal-data clearfix">
      <p class="clearfix"><span>旧密码：</span><input type="password" class="jiumima"></p>
      <p class="clearfix"><span>新密码：</span><input type="password" class="xinmima"></p>
      <p class="clearfix"><span>确定密码：</span><input type="password" class="quedingmima"></p>
      
    </div>
    
    <div class="login-btn"><input type="button" value="保存" class="querensavemima"></div>

    <div class="alert-message">
      <p></p>
    </div>
    <script src="__JS__jquery-2.2.2.min.js"></script>
    <script src="__JS__all.js"></script>
     <script type="text/javascript">
    $(function(){
        function alert_time() {
      $(".alert-message").show();
      setTimeout(function () {
        $(".alert-message").hide();
      }, 3000)
    }
      $(document).on('click','.querensavemima',function(){
        var jiumima =$('.jiumima').val();
        if(jiumima==''){
          alert_time();
          $(".alert-message p").text('旧密码不能为空');
          return false;
        }
        var xinmima =$('.xinmima').val();
        if(xinmima.match(/^[a-zA-Z][a-zA-Z0-9_]{5,19}$/)===null){
          alert_time();
          $(".alert-message p").text('新密码必须由6-20位字母a-z或数字组成,且开头必须为字母');
        return false;
        }
        var quedingmima =$('.quedingmima').val();
        if(xinmima!=quedingmima){
          alert_time();
          $(".alert-message p").text('二次密码不一致');
          return false;
        }

        $.ajax({
          type:"POST",
          url:"{:U('Personal/modify_password_ajax')}",
          data:{jiumima:jiumima,xinmima:xinmima},
          dataType:'json',
          success:function(data){
            if(data==1){
              location=location;
            }else if(data==2){
              alert_time();
              $(".alert-message p").text('旧密码错误');
            }else if(data==3){
              window.location="{:U('Personal/vip')}";
            }else if(data==4){
             alert_time();
              $(".alert-message p").text('服务器延迟，请刷新后再试');
            }
          }
        });
      });
    });

    </script>
  </body>
</html>
